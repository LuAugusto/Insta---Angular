<div class="card" style="width: 2orem;">
      <div class="card-body">
        <div class="card-title"></div>
            
           <form novalidate [formGroup]="formulario" (ngSubmit)="autenticar()">
                  <div class="form-group">
                        <input
                              type="email"
                              class="form-control"
                              placeholder="@"
                              formControlName="email"
                        />
                  </div>
                  <div class="form-group">
                        <input
                              type="password"
                              class="form-control"
                              placeholder="***"
                              formControlName="senha"
                        />
                  </div>
                  <button [disabled]="!formulario.valid" type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
             </form>
            <hr/>
            <p class="small text-danger text-center"></p>
      </div>
</div>
