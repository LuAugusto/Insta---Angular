<div class="card" style="width: 2orem;">
      <div class="card-body">
        <div class="card-title"></div>

            <form novalidate [formGroup]="formulario" (ngSubmit)="cadastrarUsuario()">
                  <div class="form-group">
                        <input
                              type="email"
                              class="form-control"
                              placeholder="@"
                              formControlName="email"
                        />
                  </div>
                  <div class="form-group">
                        <input
                              type="password"
                              class="form-control"
                              placeholder="***"
                              formControlName="senha"
                        />
                  </div>
                  <div class="form-group">
                        <input
                              type="text"
                              class="form-control"
                              placeholder="Nome"
                              formControlName="nome_completo"
                        />
                  </div>
                  <div class="form-group">
                        <input
                              type="text"
                              class="form-control"
                              placeholder="Nome de usuário"
                              formControlName="nome_usuario"
                        />
                  </div>
                  <button [disabled]="!formulario.valid" type="submit" class="btn btn-primary btn-sm btn-block">Cadastrar</button>
            </form>
            <hr/>
            <p class="small text-center">Ao cadastrar-se, você concorda com nossos <b>Termos</b></p>
            <small>{{msg}}</small>
      </div>
</div>
<br/>
<div class="card" style="width: 22rem;">
      <div class="card-body">
            <p class="card-text">
                  Tem uma conta? <a href="#" (click)="exibirPainelLogin()">Faça login</a>
            </p>
      </div>

</div>
