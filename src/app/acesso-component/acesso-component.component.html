<div class="container">
      <div class="row">
            <div  class="col-sm-6 d-flex justify-content-end" [@animacao-banner]="estadoBanner">
                  <app-banner-component></app-banner-component>
            </div>

            
                  <div *ngIf="cadastro; else formLogin" class="col-sm-6 d-flex justify-content-center" [@animacao-painel]="estadoPainel">
                        <app-cadastro-component (exibirPainel)="exibirPainel($event)"></app-cadastro-component>
                  </div>
           
            <ng-template #formLogin >
                  <div class="col-sm-6 d-flex justify-content-center" 
                  [@animacao-painel]="estadoPainel"
                  (@animacao-painel.start)="inicioAnimacao()"
                  (@animacao-painel.done)="fimAnimacao()"

                  >
                        <app-login-component (exibirPainel)="exibirPainel($event)"></app-login-component>
                  </div>
            </ng-template>

      </div>
</div>
