<div class="modal fade" id="abrir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="progressoPublicacao ==='pendente'">
    <form [formGroup]="formulario" (ngSubmit)="publicar()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Criar Publicação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input
        type="file"
        class="form-control"
        accept="image/*"
        (change)="preparaImagemUpload($event)"
        />
        <input
        type="text"
        placeholder="Título da publicação"
        class="form-control"
        formControlName="titulo"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Publicar</button>
      </div>
    </form>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao ==='andamento'">
    <form [formGroup]="formulario" (ngSubmit)="publicar()">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Criar Publicação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input
        type="file"
        class="form-control"
        accept="image/*"
        (change)="preparaImagemUpload($event)"
        />
        <input
        type="text"
        placeholder="Título da publicação"
        class="form-control"
        formControlName="titulo"
        />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Publicar</button>
      </div>
    </form>
    </div>
  </div>


  
</div>
